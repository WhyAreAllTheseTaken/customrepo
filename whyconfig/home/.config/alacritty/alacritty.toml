[general]
import = [
    "theme.toml"
]
live_config_reload = true

[window]
decorations = "none"

[window.padding]
x = 1
y = 0

[font]
normal = { family = "Noto Mono", style = "Regular" }
bold = { family = "Noto Mono", style = "Bold" }
italic = { family = "Noto Mono", style = "Italic" }
size = 14.0

[font.offset]
x = 0
y = -1

[cursor]
style = { shape = "Beam", blinking = "On" }
vi_mode_style = { shape = "Block", blinking = "Off" }

[mouse]
hide_when_typing = true

